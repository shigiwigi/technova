<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
        }
        .slideshow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -5%; /* Adjust this value to shift all slideshows to the left */
            z-index: -1;
            display: flex;
        }
        .slideshow {
            width: 20%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            animation: slideAnimation 9s infinite ease-in-out;
        }
        .slideshow:nth-child(odd) img {
            animation: slideUp 9s infinite ease-in-out;
        }
        .slideshow:nth-child(even) img {
            animation: slideDown 9s infinite ease-in-out;
        }
        @keyframes slideUp {
            0% { transform: translateY(100%); }
            33% { transform: translateY(0%); }
            66% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            33% { transform: translateY(0%); }
            66% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        h1, .countdown, .btn {
            opacity: 0;
            animation: fadeIn 2s ease-in-out 3s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
        }
        .btn {
            padding: 15px 30px;
            background: #ff5733;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .btn:hover {
            background: #c4421a;
        }
    </style>
</head>
<body>
    <div class="hero" id="hero">
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="Gemini_Generated_Image_d7n6eyd7n6eyd7n6.jpg" alt="Image 1">
                <img src="Gemini_Generated_Image_d7n6eyd7n6eyd7n6.jpg" alt="Image 6">
                <img src="Gemini_Generated_Image_jodmvejodmvejodm.jpg" alt="Image 7">
            </div>
            <div class="slideshow">
                <img src="https://source.unsplash.com/800x900/?festival2" alt="Image 2">
                <img src="https://source.unsplash.com/800x900/?festival8" alt="Image 8">
                <img src="https://source.unsplash.com/800x900/?festival9" alt="Image 9">
            </div>
            <div class="slideshow">
                <img src="https://source.unsplash.com/800x900/?festival3" alt="Image 3">
                <img src="https://source.unsplash.com/800x900/?festival10" alt="Image 10">
                <img src="https://source.unsplash.com/800x900/?festival11" alt="Image 11">
            </div>
            <div class="slideshow">
                <img src="https://source.unsplash.com/800x900/?festival4" alt="Image 4">
                <img src="https://source.unsplash.com/800x900/?festival12" alt="Image 12">
                <img src="https://source.unsplash.com/800x900/?festival13" alt="Image 13">
            </div>
            <div class="slideshow">
                <img src="https://source.unsplash.com/800x900/?festival5" alt="Image 5">
                <img src="https://source.unsplash.com/800x900/?festival14" alt="Image 14">
                <img src="https://source.unsplash.com/800x900/?festival15" alt="Image 15">
            </div>
        </div>
        <h1 id="welcomeText">Welcome to Festival 2025</h1>
        <p class="countdown" id="countdown"></p>
        <button class="btn" onclick="location.href='login.html'">Register Now</button>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("March 15, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = days + " days to go!";
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
